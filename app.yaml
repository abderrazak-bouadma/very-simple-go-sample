apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rainbow
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: rainbow
        visualize: "true"
        version: v1
    spec:
      containers:
      - name: rainbow
        image: abderrazak/rainbow:health
        imagePullPolicy: Always #IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10 # default is 10s
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: rainbow-service
  labels:
    app: rainbow
    visualize: "true"
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    run: rainbow

